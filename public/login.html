        </div>
      </nav>
      <div class="btn-m-nav btn-ml">
        <button class="modal-button-m btn-top-nav"><a href="login.html">Ingresar  <i class="fa fa-user"></i></a></button>
        <button class="btn-top-nav btn-dark"><a href="register.html">Registro</a></button>
      </div>
    </header>
    <!--here ends the Main Header-->
    <!--here start the Main Container-->
    <main class="main-container">
      <div class="container-LoginRegister ed-grid">
        <setion class="container-top">
          <div class="m-cols-2 ed-container"><img style="max-width: 325px;" src="assets/img/logo-apuestamex.png" alt="logo-apuestamex"></div>
          <div class="ed-container container-LR">
            <button class="select-LR select-l" id="btnLogin">Iniciar Sesion</button>
            <button class="select-LR select-r" id="btnRegister">Registro</button>
          </div>
        </setion>
      </div>
      <div class="container-formulario ed-grid">
        <setion class="container-top">
          <form class="form-login" name="LoginForm" action="javascript:void(0)" onsubmit="BackEndLogin(this); return false">
            <div class="ed-container form-grop-login">
              <div class="separador">
                <label for="username">Usuario</label><br>
                <input type="text" name="username" required placeholder="Escribe tu usuario">
              </div>
              <div class="separador">
                <label for="password">Contraseña</label><br>
                <input type="password" name="password" required placeholder="*** *** ***">
              </div>
              <div class="text-center mt-2"><small class="text-danger" name="msj_error_lg"></small></div>
              <div>
                <button class="btn-summitLogin" type="submit" name="btn-login"><span name="msj_loading" id="id-login-loading"></span><span name="msj_login">Ingresar</span></button>
              </div><br><a href="https://apuestas.apuestamx.com/Inicio/restablecer-contra">RecuperarContraseña</a>
              <input type="hidden" name="BackEndUrl" value="https://apuestas.apuestamx.com">
            </div>
          </form>
          <script src="https://images.betimages.com/Betslip/js/quick.login.min.js"></script>
          <div class="ed-container form-register">
            <iframe style="width: 100%; height: 70vh;" src="https://apuestas.apuestamx.com/registro" frameborder="0"> </iframe>
          </div>
        </setion>
      </div>
    </main>
    <!--here ends the Main Container-->
    <!--here start the Main Footer-->
    <footer class="main-footer">
